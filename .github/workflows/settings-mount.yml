name: Reusable - Inject Schedule Settings

on:
  workflow_call:

jobs:
  inject:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Download schedule injector script
        run: |
          mkdir -p scripts
          curl -sSL https://raw.githubusercontent.com/Ryan-Mcauley-Ltd/auto-settings-mount/main/apply-schedule-settings.js -o scripts/apply-schedule-settings.js

      - name: Run injector script
        run: |
          node scripts/apply-schedule-settings.js sections